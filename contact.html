<!DOCTYPE html>
<html>
    <title>
        Contact Us
    </title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact.css">
    </head>




    <body>


      <div class="container">
	<div class="row"><h2>Contact Us</h2></div>
	<div class="row">
			<h5 style="text-align:center">Friendly Service is only one step away!!</h5>
	</div>
	<div class="row input-container">
			<div class="col-xs-12">
				<div class="styled-input wide">
					<input type="text" required />
					<label>Name</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input">
					<input type="text" required />
					<label>Email</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="styled-input" style="float:right; ">
					<input type="text" required />
					<label>Phone Number</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="styled-input wide">
					<textarea required></textarea>
					<label>Please type your message here!</label>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="btn-lrg submit-btn" onclick="send();">Send</div>
			</div>
	</div>
</div>
<script>
function send(){
  alert("Your response has submmited");
}
</script>
    </body>
</html>
